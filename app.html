<!DOCTYPE html>
<html>
<head>
    <title>Hide)</title>
    <style>
        body {
            background-image: url("background.jpg");
        }

        .coin {
            width: 100px;
            height: 100px;
            background-image: url("coin.jpg");
            background-size: cover;
            cursor: pointer;
        }

        .counter {
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="coin" onclick="increaseCounter()"></div>
    <div class="counter" id="counter">0</div>

    <script>
        let counter = 0;

        function increaseCounter() {
            counter++;
            document.getElementById("counter").innerText = counter;
        }
    </script>
</body>
</html>
